<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            display: block;
            padding: 10px;
        }
        a:link {
            text-decoration: none;
            color: black;
        }
        a:hover, a:active {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            color: black;
        }
        
        #google-logo {
            display: block;
            margin: 0 auto;
            padding: 200px 200px 30px 200px;
        }
        #search-bar {
            display: block;
            margin: 0 auto;

        }
        
            
        
        #search-bar {
            width: 500px;
            border-radius: 20px;
            border-color: rgba(17, 16, 16, 0.116);
            height: 34px;
            padding: 5px 25px 5px 25px;
        }
        #button-area {
            display: flex;
            justify-content: center;
            
        }
        button {
            margin: 25px;
            background-color: rgb(238, 234, 234);
            padding: 5px 10px 5px 10px;
            height: 30px;
            font-size: 14px;
            border: none;
            color: gray;
            
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li style="float: left;"><a href="about.asp">About</a></li>
            <li style="float: left;"><a href="store.asp">Store</a></li>
            <li style="float: right;"><a href="images.asp">Images</a></li>
            <li style="float: right;"><a href="gmail.asp">Gmail</a></li>
        </ul>
    </header>
    
    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    <input id="search-bar" type="text">

    <div id="button-area">
        <button type="button" form="search-bar">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
    </div>
    
</body>

</html>
